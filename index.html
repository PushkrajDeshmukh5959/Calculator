<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="icon" href="calculator-solid.svg"  id="icon"/>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <h1 class="bg-sucess ">Calculator</h1>

    <div id="main" class="container">
      <div class="row">
        <section class="col d-flex align-itmes-start justify-conter p-2 i-box">
          <input
            type="text"
            id="ans"
            class="text-black display-5 fw-bold "
            placeholder="0"
          />
        </section>
        <!-- logic -->
        <div
          class="d-flex justify-content-end flex-clume align-items-center text-white row"
        >
          <!-- number -->
          <span class="row justify-content-center align-items-center">
            <!-- FIRST ROW -->
            <button class="all-button btn btn-outline-danger m-2 col-1">AC</button>
            <button class="all-button btn btn-outline-secondary m-2 col-1">DEL</button>
            <button class="all-button btn btn-outline-primary m-2 col-1">%</button>
            <button class="all-button btn btn-outline-primary m-2 col-1">/</button>
          </span>
          <!-- SECOND ROW -->
          <span class="row justify-content-center align-items-center">
            <button class="all-button btn btn-outline-primary m-2 col-1">9</button>
            <button class="all-button btn btn-outline-primary m-2 col-1">8</button>
            <button class="all-button btn btn-outline-primary m-2 col-1">7</button>
            <button class="all-button btn btn-outline-primary m-2 col-1">
              *
            </button>
            </span
          >
          <!-- THRID ROW -->
          <span class="row justify-content-center align-items-center">
              <button class="all-button btn btn-outline-primary m-2 col-1">4</button>
              <button class="all-button btn btn-outline-primary m-2 col-1">5</button>
            <button class="all-button btn btn-outline-primary m-2 col-1">6</button>
            <button class="all-button btn btn-outline-primary m-2 col-1">
              -
            </button>
            
          </span>
          <!-- FORUTH ROW -->
          <span class="row justify-content-center align-items-center">
            <button class="all-button btn btn-outline-primary m-2 col-1">3</button>
            <button class="all-button btn btn-outline-primary m-2 col-1">2</button>
            <button class="all-button btn btn-outline-primary m-2 col-1">1</button>
            <button class="all-button btn btn-outline-primary m-2 col-1">+</button>
            </span>
          <!-- FIVETH ROW -->
          <span class="row justify-content-center align-items-center">
            <button class="all-button btn btn-outline-primary m-2 col-1">00</button>
            <button class="all-button btn btn-outline-primary m-2 col-1">0</button>
            <button class="all-button btn btn-outline-primary m-2 col-1">.</button>
            <button class="all-button btn btn-outline-warning m-2 col-1">=</button>
          </span>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
